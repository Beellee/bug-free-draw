<script>
    const container = document.querySelector("#container")
    var tableSize = 0
    let gridElement = document.querySelector(".gridElement")

    function createGrid(){
        tableSize = document.querySelector("#tableSize").value
   
        for(i=0; i<(tableSize * tableSize); i++){
            console.log(tableSize)
            let gridElement = document.createElement("div");
            gridElement.classList.add("gridElement")
            //gridElement.addEventListener("click", /*function to change color*/)
            container.appendChild(gridElement)

            let gridElementWidth= (650/tableSize)+"px"
            gridElement.style.width = gridElementWidth
        }
    
    }
